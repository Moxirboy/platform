syntax="proto3";

package auth;

option go_package = "../../apigateway/protos/authpb";

service AuthService {
    rpc Login(LoginRequest) returns (LoginResponse){}
    rpc SignUp()
}
message SignUpRequest {
    string 
}



message LoginRequest {
    string username = 1;
    string password = 2;
}

message LoginResponse {
    bool exist=1;
    string id=2;
    string role=3;
}