<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Exam</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
    }
    h2 {
        text-align: center;
    }
    form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 2px #ccc; /* Gray shadow */
        max-width: 500px;
        margin: 0 auto;
    }
    label {
        display: block;
        margin-bottom: 10px;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="form-container">
    <h2>Create Exam</h2>
    <form id="examForm" action="#" method="post">
        <div class="form-group">
            <label for="classname">Class Name:</label>
            <input type="text" id="classname" name="classname" placeholder="Enter class name" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Create Exam">
        </div>
    </form>
</div>
<script>
    document.getElementById("examForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get the form data
        var formData = {
            name: document.getElementById("classname").value
        };

        // Make an AJAX request to post the form data as JSON
        fetch('/v1/teacher/createExam', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log('Success:', data);
            // Optionally, you can display a success message or redirect the user
        })
        .catch(error => {
            console.error('Error:', error);
            // Optionally, you can display an error message to the user
        });
    });
</script>

</body>
</html>
