<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background-color: #f5f5f5; /* Milk-like color */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            background-color: #ffffff; /* White background */
            padding: 20px;
            box-shadow: 0px 5px 5px -5px #888888; /* Light shadow */
        }
        .container {
            background-color: #ffffff; /* White background */
            border-radius: 10px;
            box-shadow: 0px 5px 10px -5px #ffcccc; /* Light pink shadow */
            padding: 20px;
            text-align: center;
            width: 200px; /* Adjust as needed */
            margin: 0 auto; /* Center horizontally */
        }
        a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333333; /* Dark text color */
        }
        a:hover {
            background-color: #f0f0f0; /* Light gray background on hover */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dashboard</h1>
    </div>
    <div class="container">
        <a href="/dash/createTest">Create Test</a>
        <a href="/dash/createClass">Create Class</a>
        <a href="/dash/createExam">Create Exam</a>
    </div>
</body>
</html>
