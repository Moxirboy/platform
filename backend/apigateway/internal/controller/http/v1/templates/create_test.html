<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 2px #ccc; /* Gray shadow */
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="radio"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"] {
            width: auto;
            display: inline;
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .add-question {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Create Test</h1>
    <form id="testForm">
        <div id="questions">
            <div class="question">
                <label for="question1">Question 1:</label>
                <input type="text" id="question1" name="question[]">
                <label for="choice1_1">Choice 1:</label>
                <input type="text" id="choice1_1" name="choice_1[]">
                <label for="choice1_2">Choice 2:</label>
                <input type="text" id="choice1_2" name="choice_2[]">
                <label for="choice1_3">Choice 3:</label>
                <input type="text" id="choice1_3" name="choice_3[]">
                <label for="choice1_4">Choice 4:</label>
                <input type="text" id="choice1_4" name="choice_4[]">
            </div>
        </div>
        <div class="add-question">
            <button type="button" onclick="addQuestion()">Add Another Question</button>
        </div>
        <input type="submit" value="Submit">
    </form>

    <script>
        let questionCount = 1;

        function addQuestion() {
            questionCount++;
            const questionDiv = document.createElement("div");
            questionDiv.classList.add("question");
            questionDiv.innerHTML = `
                <label for="question${questionCount}">Question ${questionCount}:</label>
                <input type="text" id="question${questionCount}" name="question[]">
                <label for="choice${questionCount}_1">Choice 1:</label>
                <input type="text" id="choice${questionCount}_1" name="choice_1[]">
                <label for="choice${questionCount}_2">Choice 2:</label>
                <input type="text" id="choice${questionCount}_2" name="choice_2[]">
                <label for="choice${questionCount}_3">Choice 3:</label>
                <input type="text" id="choice${questionCount}_3" name="choice_3[]">
                <label for="choice${questionCount}_4">Choice 4:</label>
                <input type="text" id="choice${questionCount}_4" name="choice_4[]">
            `;
            document.getElementById("questions").appendChild(questionDiv);
        }
    </script>
</body>
</html>
